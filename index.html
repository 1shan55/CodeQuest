
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Junior Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(#e2e8f0 2px, transparent 2px);
            background-size: 40px 40px;
            margin: 0;
            overflow-x: hidden;
        }

        /* Base Math Graph */
        .bg-math-graph {
            background-color: #ffffff;
            background-image: 
                linear-gradient(rgba(229, 231, 235, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(229, 231, 235, 0.5) 1px, transparent 1px),
                linear-gradient(rgba(243, 244, 246, 0.3) 0.5px, transparent 0.5px),
                linear-gradient(90deg, rgba(243, 244, 246, 0.3) 0.5px, transparent 0.5px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            transition: background-color 0.8s ease;
        }

        /* Environment Themes */
        .theme-grassland { background-color: #f0fdf4; }
        .theme-space { background-color: #0f172a; }
        .theme-spooky { background-color: #2e1065; }
        .theme-party { background-color: #fdf2f8; }
        .theme-tech { background-color: #f1f5f9; }
        .theme-fire { background-color: #fff7ed; }

        .theme-space .text-slate-800, .theme-spooky .text-slate-800 { color: #f1f5f9; }
        .theme-space .bg-red-600\/60, .theme-spooky .bg-red-600\/60 { background-color: rgba(239, 68, 68, 0.8); }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slide-clouds {
            from { transform: translateX(-100px); }
            to { transform: translateX(500px); }
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }
        .animate-float {
            animation: float-slow 5s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes scale-up {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s ease-in-out infinite;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 20px; border: 2px solid #f1f5f9; }
    </style>
